<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="fullPage">
        <h1> <span>Focus on </span> Today </h1>
        <form> 
          <div class="formheading">
            <h2>Today &nbsp;<img src="sun.png" /></h2>
          </div>
          <p>Raise the bar by completing your goals!</p>  
          <div class="progress-bar">
            <div id="simpeprog" class="progress"></div>
          </div>
          <!-- <p class="errorline">Please select all 3 goals!</p> -->
          <div class="optionList">
            <div>
                <input type="checkbox" name="firstOption" id="taskOneCheckBoxId" onchange="getInputValueFunction()"/>
                <input type="text" for="firstTaskField" id="firstTaskField"/>
            </div>
            <div>
                <input type="checkbox" name="secondOption" id="taskTwoCheckBoxId" onchange="getInputValueFunction()"/>
                <input type="text" for="secondTaskField" id="secondTaskField"/>
            </div>
            <div>
                <input type="checkbox" name="thirdOption" id="taskThreeCheckBoxId" onchange="getInputValueFunction()"/>
                <input type="text" for="thirdTaskField" id="thirdTaskField"/>
            </div>
          </div>
          <div class="footer">
            <p><b>"Keep Going, You're making great progress!"</b></p>
          </div>
          
        </form>
        </div>
        <script src="app.js" defer></script>
    </body>
</html>
